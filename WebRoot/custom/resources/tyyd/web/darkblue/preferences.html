<html>
	<head>

		<meta http-equiv="Content-Script-Type" content="text/javascript">

		<link rel="SHORTCUT ICON"
			href=""
			type="image/vnd.microsoft.icon">
		<link rel="stylesheet" type="text/css" media="handheld,all"
			href="css/style.css">
		
		<script type="text/javascript" src="/jslib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/jslib/jquery.cookie.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/darkblue/js/src/javascript.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/darkblue/js/src/globalvar.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/darkblue/js/src/constantvar.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/common/js/utils/resultCode.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/common/js/language/languageService.js"></script>
		<script type="text/javascript" src="/custom/resources/tyyd/web/common/js/language/dashbordLanguage.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			
				setLanguageValue();
			    setDefaultValue();
			    
			});
			
			function setLanguageValue(){
				
				$("#submit1").val(LA("Save"));
			
				$("#language_td").text(LA("Languageuns"));
			    $("#option_en").text(LA("English"));
			    $("#option_zh").text(LA("Simplified Chinese"));
			    $("#backgroud_td").text(LA("Backgrounduns"));
			    
			    $("#bg_beetle").text(LA("Bg_Beetle"));
			    $("#bg_grass").text(LA("Bg_Grass"));
			    $("#bg_blue").text(LA("Bg_Blue"));
			    $("#bg_evening").text(LA("Bg_Evening"));
			    $("#bg_default").text(LA("Bg_Default"));
			}
			
			function setDefaultValue(){
				var cookieLang = commonvar.getLangType();
				var optionVal = "en";
				if (cookieLang == "zh") optionVal = "zh";
				else optionVal = "en"
			    $("#slLanguage").val(optionVal);
			    
			    // 读取当前cookie存储的背景
				var cookieImg = $.cookie("darkblue_bgImg");
				var optionVal_bgImg = "backGroundMainE";
				if (cookieImg != null) optionVal_bgImg = cookieImg;
				
				var radios = document.getElementsByName("backgroundSetting");
				for(var i=0;i<radios.length;i++)
			    {
			    	var currentRadioObj =radios[i];
			    	var objValue = currentRadioObj.value;
			    	if(optionVal_bgImg.indexOf(objValue) != -1){
		            	currentRadioObj.checked = true;
		            } 
			    }
			}
			
			function onLoadLayout() {
			    var setForm = document.forms[0];
			    if (setForm) {
			        reconnect_clicked(setForm.chkReconnectAtLogin, setForm.slReconnectLogin);
			        reconnect_clicked(setForm.chkReconnectButton, setForm.slReconnectButton);
			    }
			    
			    click_standard_size(document.CitrixForm);
			    onChangeBandwidth(document.CitrixForm);
			    
			    return;
			}
			
			function reconnect_clicked(checkNode, optionNode) {
			    if (checkNode && optionNode) {
			        optionNode.disabled = !checkNode.checked;
			    }
			}
			
			function applyLanguage(settingsForm) {
			    settingsForm.submitMode.value='apply';
			    settingsForm.submit();
			}
			
			function click_standard_size(setForm) {
			    var elWindowSize = setForm.slWindowSize;
			    if (!elWindowSize) {
			        return;
			    }
			    var customDisabled  = (elWindowSize.value != "custom");
			    var percentDisabled = (elWindowSize.value != "percent");
			
			    setForm.txtDesiredHRES.disabled = customDisabled;
			    setForm.txtDesiredVRES.disabled = customDisabled;
			    setForm.txtScreenPercent.disabled = percentDisabled;
			    
			
			    document.getElementById("lblWindowSizeCustom").disabled = customDisabled;
			    document.getElementById("spWindowSizeCustom").disabled = customDisabled;
			    document.getElementById("lblWindowSizePercent").disabled = percentDisabled;
			    document.getElementById("spCustomWindowSizePercent").disabled = percentDisabled;
			
			
			}
			
			function onChangeBandwidth(f) {
			    var bwElement = f.slBandwidth;
			    if (!bwElement) {
			        return;
			    }
			
			    var bw = bwElement.value;
			    if (bw == "Custom") {
			        // No bandwidth selected, enable all html elements in the performance section.
			        setColorElemEnabled(f, true);
			        setAudioElemEnabled(f, true);
			        setPrinterElemEnabled(f, true);
			    } else {
			        var colorSelected = 0;
			        var audioSelected = 0;
			        var printerChecked = false;
			        if (bw == "High") {
			            colorSelected = 2;
			            audioSelected = 4;
			            printerChecked = true;
			        } else if (bw == "MediumHigh") {
			            colorSelected = 1;
			            audioSelected = 1;
			            printerChecked = true;
			        } else if (bw == "Medium") {
			            colorSelected = 1;
			            audioSelected = 1;
			            printerChecked = false;
			        } else if (bw == "Low") {
			            colorSelected = 1;
			            audioSelected = 1;
			            printerChecked = false;
			        }
			
			        if (f.slWindowColor) {
			            f.slWindowColor.options[colorSelected].selected = true;
			            setColorElemEnabled(f, false);
			        }
			
			        if (f.slAudio) {
			            f.slAudio.options[audioSelected].selected = true;
			            setAudioElemEnabled(f, false);
			        }
			
			        if (f.chkPrinter) {
			            f.chkPrinter.checked = printerChecked;
			            setPrinterElemEnabled(f, false);
			        }
			    }
			}
			
			function setColorElemEnabled(f, v) {
			    if (!f.slWindowColor) {
			        return;
			    }
			    f.slWindowColor.disabled = !v;
			    
			
			        document.getElementById("lblWinColor").disabled = !v;
			
			}
			
			function setAudioElemEnabled(f, v) {
			    if (!f.slAudio) {
			        return;
			    }
			    f.slAudio.disabled = !v;
			    
			
			        document.getElementById("lblAudio").disabled = !v;
			
			}
			
			function setPrinterElemEnabled(f, v) {
			    if (!f.chkPrinter) {
			        return;
			    }
			    f.chkPrinter.disabled = !v;
			    
			
			        document.getElementById("lblPrinter").disabled = !v;
			
			}

      </script>
	</head>
	<body onload="putInTopFrame();onLoadLayout();setup_popup_behaviour();"
		dir="ltr" style="background: transparent; color: black;">


		<form method="post" action="" name="CitrixForm"
			autocomplete="off" onsubmit="refreshParent();">

				</div>
			</div>

			<div id="backTop"></div>
			<div id="backCenter"></div>

			<div id="dispContainer">
				<div class="settingsPane" id="presentationSettingsPane">
					<div class="settingsButtons"
						style="margin-right: 15px; margin-top: -18px;">

						<div>
							<input name="submitMode" value="ok" type="hidden">

							<div id="dispClose" onclick="clearFormData();closeSelf();"
								style="float: right; margin-top: 5px; margin-right: 2px;"></div>
							<input value="保存" title="" id="submit1" name="submit1"
								class="saveSettings" onmouseover="switchImg(this);"
								onmouseout="switchImg(this);" onclick="saveBackGround();"
								type="submit">
						</div>
					</div>

					<div style="height: 6px; overflow: hidden;"></div>
					<div class="settingsValue">
						<div id="changeBack" style="width: 100%;">
							<table style="width: 100%" cellpadding="0" cellspacing="0"
								border="0">
								<tbody>
									<tr>
										<td align="center" height="25" width="100" id="language_td">
										</td>
										<td align="left" height="25">
											<select name="slLanguage" id="slLanguage" size="1"
												style="margin-top: 4px; width: 110px;">
												<option value="en" id="option_en">
													English
												</option>
												<option value="zh" selected="selected" id="option_zh">
													简体中文
												</option>
											</select>
										</td>
									</tr>
									<tr>
										<td align="center" valign="top" width="100" id="backgroud_td">
											
										</td>
										<td>
											<table style="width: 100%" cellpadding="0" cellspacing="0"
												border="0">
												<tbody>
													<tr>
														<td align="left" height="25">
															<input name="backgroundSetting" value="backGroundMainA"
																type="radio">
															<span id="bg_beetle">&nbsp;&nbsp;绿叶金龟</span>
														</td>
													</tr>
													<tr>
														<td align="left" height="25">
															<input name="backgroundSetting" value="backGroundMainB"
																type="radio">
															<span id="bg_grass">&nbsp;&nbsp;芳草茵茵</span>
														</td>
													</tr>
													<tr>
														<td align="left" height="25">
															<input name="backgroundSetting" value="backGroundMainC"
																type="radio">
															<span id="bg_blue">&nbsp;&nbsp;梦幻蓝色</span>
														</td>
													</tr>
													<tr>
														<td align="left" height="25">
															<input name="backgroundSetting" value="backGroundMainD"
																type="radio">
															<span id="bg_evening">&nbsp;&nbsp;原野夜色</span>
														</td>
													</tr>
													<tr>
														<td align="left" height="25">
															<input checked="checked" name="backgroundSetting"
																value="backGroundMainE" type="radio">
															<span id="bg_default">&nbsp;&nbsp;默认页面</span>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
						<dt class="nonLabel">
							<ul>

							</ul>
						</dt>

					</div>

				</div>

				<script type="text/javascript">
					//loadBackground();
				</script>
				<div class="HiddenDiv" id="launchDiv">
					<!-- -->
				</div>
				<div class="HiddenDiv" id="retryPopulatorDiv">
					<!-- the retry iframe is added here by the addDesktopRetryFrame script if there are delayed desktop launches in progress -->
				</div>
			</div>
		</form>
	</body>
